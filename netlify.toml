[build]
  command = "npm --prefix frontend run build"
  publish = "frontend/build"

# Serverless functions directory
[functions]
  directory = "netlify/functions"

# SPA fallback so client-side routes work on Netlify
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/news"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
